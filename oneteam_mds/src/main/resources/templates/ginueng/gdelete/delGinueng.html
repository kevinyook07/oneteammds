  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>기능검사결과 삭제</h1>
                  </div>
                  <p>Medical treatment data sharing system.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left form-validate" novalidate="novalidate" action="/delGinueng" method="post">
                     <div class="form-group-material">
                      <input type="text" name="ftrCode" class="input-material" th:value="${ftrCode}">
                      <label for="register-userid" class="label-material">기능검사결과 코드</label>
                    </div>   
                   <div class="form-group-material">
                      <input type="text" name="hospitalId" class="input-material" th:value="${hospitalId}">
                      <label for="register-userid" class="label-material">병원 고유번호</label>
                    </div>
                    <div class="form-group-material">
                      <input type="text" name="patientId" class="input-material" th:value="${patientId}">
                      <label for="register-userid" class="label-material">환자고유번호</label>
                    </div>      
                   
                    
                    <div class="form-group terms-conditions text-center">
                      <input name="registerAgree" type="checkbox" required="" value="1" data-msg="삭제 확인이 필요합니다." class="checkbox-template">
                      <label for="register-agree">정말로 삭제 하겠습니까?</label>
                    </div>
                    <div class="form-group text-center">
                      <button class="btn btn-primary" type="submit">삭제</button><br/>
                      <label th:if="${result ne null}" th:text="${result}"></label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
