<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
		<!-- **************윗상단 메인 메뉴 ************** -->
		<div class="page-header">
			<div class="container-fluid"></div>
			<!-- **************윗상단 메인 메뉴END ************** -->
			<!--************메인 컨텐트 ************ -->
		</div>
		<!-- 진료정보 요청 insert 폼-->
		<div class="col-lg-12">
			<div class="block">
				<div class="block-body">
					<table class="table">
						<thead>
							<tr>
								<th>요청 코드</th>
								<th>병원 고유번호</th>
								<th>병원 이름</th>
								<th>환자 고유번호</th>
								<th>환자 이름</th>
								<th>진료 코드</th>
								<th>요청 일자</th>
								<th>사유</th>
							</tr>
						</thead>
						<tbody>
						   <!--변수 설정 후 담긴 값 입력-->
							<tr th:each="yl : ${susinHospitalList}">
								<td th:text="${yl.susinCode}"></td>
								<td th:text="${yl.hospitalId}"></td>
								<td th:text="${yl.hospitalName}"></td>
								<td th:text="${yl.patientId}"></td>
								<td th:text="${yl.patientName}"></td>
								<td th:text="${yl.susinJinlyoCode}"></td>
								<td th:text="${yl.susinDate}"></td>
								<td th:text="${yl.susinSayu}"></td>
							</tr>
						</tbody>
					</table>
					<div class="line"></div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</body>
</html>
