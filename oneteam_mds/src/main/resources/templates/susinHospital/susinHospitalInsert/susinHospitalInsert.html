<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
<!--**************윗상단 메인 메뉴 **************-->
	<div class="page-header">
		<h2 style="text-align:center">진료 정보 요청</h2>
	<div class="container-fluid"></div>
<!--**************윗상단 메인 메뉴END **************-->
<!--************메인 컨텐트 ************-->		
   	</div>
		<!--진료 정보 요청 내역 리스트 select 테이블-->
		<div class="col-lg-12">
			<div class="block"><br/>
				<div class="block-body">
					<form class="form-horizontal" action="susinHospitalInsert" method="post">
						<div class="form-group-material">
	                      <input id="register-susinCode" name="susinCode" class="input-material" required>
	                      <label for="register-susinCode" class="label-material">요청 코드</label>
	                    </div>
						
						<div class="form-group-material">
	                      <input name="hospitalId" class="input-material" required>
	                      <label class="label-material">병원 고유번호</label>
	                    </div>
	                    
	                    <div class="form-group-material">
	                      <input name="hospitalName" class="input-material" required>
	                      <label class="label-material">병원 이름</label>
	                    </div>
	             
	                	<div class="form-group-material">
	                      <input name="patientId" class="input-material" required>
	                      <label class="label-material">환자 고유번호</label>
	                    </div>
	                    
	                    <div class="form-group-material">
	                      <input name="patientName" class="input-material" required>
	                      <label class="label-material">환자 이름</label>
	                    </div>
	                    
	                    <div class="form-group-material">
	                      <input name="susinJinlyoCode" class="input-material" required>
	                      <label class="label-material">요청 진료 코드</label>
	                    </div>
	                    
	                    <div class="form-group-material">
	                      <label class="label-material">사유</label>
	                    	<textarea rows="10" cols="20" class="form-control" name="susinSayu" required></textarea> 
	                    </div>
	                    
	                   	<div class="form-group text-center">
	                      <button type="submit" class="btn btn-primary">정 보 요 청</button>
	                    </div>
                    </form>
				</div>
			</div>
		</div>
	</div>
<!-- ************메인 컨텐트 END************-->
</th:block>
</html>
