<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
<!--**************윗상단 메인 메뉴 **************-->
	<div class="page-header">
		<h2 style="text-align:center">진료 정보 요청</h2>
	<div class="container-fluid"></div>
<!--**************윗상단 메인 메뉴END **************-->
<!--************메인 컨텐트 ************-->		
   	</div>
		<!-- Form Elements -->
		<div class="col-lg-12">
			<div class="block"><br/>
				<div class="block-body">
					<form class="form-horizontal" action="#" method="post">
					<div class="line"></div>
						<div class="form-group row" >
							<label class="col-sm-3 form-control-label">수신 코드</label>
						<div class="col-sm-9">
                    		<input type="text" class="form-control"> <!-- name="scCode"
						th:value="${smokingh.scCode}" readonly="readonly" -->
                   		</div>
                      	</div>
					<div class="line"></div>
                    	<div class="form-group row" >
                        	<label class="col-sm-3 form-control-label">병원 고유번호</label>
                        <div class="col-sm-9">
                          	<input type="text" class="form-control"> <!-- name="scCode"
						th:value="${smokingh.scCode}" readonly="readonly" -->
                        </div>
                      	</div>
                   	<div class="line"></div>
                      	<div class="form-group row" >
                        	<label class="col-sm-3 form-control-label">병원 이름</label>
                        <div class="col-sm-9">
                          	<input type="text" class="form-control"> <!-- name="scCode"
						th:value="${smokingh.scCode}" readonly="readonly" -->
                        </div>
                      	</div>
                   	<div class="line"></div>
                      	<div class="form-group row">
                        	<label class="col-sm-3 form-control-label">환자 고유번호</label>
                        <div class="col-sm-9">
                          	<input type="text" class="form-control"> <!-- name="scCode"
						th:value="${smokingh.scCode}" readonly="readonly" -->
                        </div>
                      	</div>
                    <div class="line"></div>
                      	<div class="form-group row">
                        	<label class="col-sm-3 form-control-label">환자 이름</label>
                        <div class="col-sm-9">
                          	<input type="text" class="form-control"> <!-- name="scCode"
						th:value="${smokingh.scCode}" readonly="readonly" -->
                        </div>
                      	</div>
                   	<div class="line"></div>
                      	<div class="form-group row">
                        	<label class="col-sm-3 form-control-label">수신 진료 코드</label>
                        <div class="col-sm-9">
                          	<input type="text" class="form-control"> <!-- name="scCode"
						th:value="${smokingh.scCode}" readonly="readonly" -->
                        </div>
                      	</div>
                    <div class="line"></div>
                      	<div class="form-group row">
                        	<label class="col-sm-3 form-control-label">수신 요청 일자</label>
                        <div class="col-sm-9">
                          	<input type="date"  class="form-control"> <!-- name="scCode"
						th:value="${smokingh.scCode}" readonly="readonly" -->
                        </div>
                      	</div>
                    <div class="line"></div>
                      	<div class="form-group row">
                        	<label class="col-sm-3 form-control-label">사유</label>
                        <div class="col-sm-9">
                          	<textarea rows="10" cols="20" name="boardContent" class="form-control"></textarea> 
                         <!-- name="scCode"
						th:value="${smokingh.scCode}" readonly="readonly" -->
                        </div>
                      	</div>
                   	<div class="line"></div>
                      	<div class="form-group row">
                        <div class="col-sm-9 ml-auto">
                          <button type="submit" class="btn btn-secondary" style="float: right;">등록</button>
                        </div>
                      	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- ************메인 컨텐트 END************-->
</th:block>
</html>
