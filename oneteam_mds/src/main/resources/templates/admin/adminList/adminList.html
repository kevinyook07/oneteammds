<!DOCTYPE html>
<!--  계정 오류로 인한 push -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
		<!-- **************윗상단 메인 메뉴 ************** -->
		<div class="page-header">
			<div class="container-fluid"></div>
			<!-- **************윗상단 메인 메뉴END ************** -->
			<!--************메인 컨텐트 ************ -->
		</div>


		<div class="col-lg-12">
			<div class="block">

				<div class="block-body">


					<form action="/adminList" method="post">
						<select name="sk">
							<option value="adminId">아이디</option>
							<option value="aName">관리자명</option>
						</select> <input type="text" name="sv">
						<button type="submit">검색</button>
					</form>

					<table class="table">
						<thead>
							<tr>
								<th>아이디</th>
								<th>비밀번호</th>
								<th>이름</th>
								<th>생년월일</th>
								<th>성별</th>
								<th>주소</th>
								<th>연락처</th>
								<th>권한</th>
								<th>관리</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="al : ${adminList}">
								<td th:text="${al.a_id}"></td>
								<td th:text="${al.a_pw}"></td>
								<td th:text="${al.a_name}"></td>
								<td th:text="${al.a_birth}"></td>
								<td th:text="${al.a_gender}"></td>
								<td th:text="${al.a_addr}"></td>
								<td th:text="${al.a_phone}"></td>
								<td th:text="${al.a_level}"></td>
								<td><a th:href="@{/modifyAdmin(adminId=${al.a_id})}">
										<button type="submit" class="btn btn-secondary"
											style="float: right;">수정</button>
								</a> <a th:href="@{/delAdmin(adminId=${al.a_id})}">
										<button type="submit" class="btn btn-secondary"
											style="float: right;">삭제</button>
								</a></td>
							</tr>
						</tbody>
					</table>
					<div class="line"></div>
				</div>
			</div>
		</div>
	</div>


</th:block>

</body>
</html>
