    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="css/font.css">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                  <!--  계정 오류로 인한 push -->
                    <h1>환자 등록</h1>
                  </div>
                  <p>Medical treatment data sharing system.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
             <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left form-validate" novalidate="novalidate" action="/addPatient" method="post">
                    <label th:if="${result ne null}" th:text="${result}" style="color:red"></label>
                    <div class="form-group-material">
                      <input type="text" name="p_id" required="" data-msg="아이디를 입력 해주세요." class="input-material">
                      <label for="register-userid" class="label-material">아이디</label>
                    </div>
                    <div class="form-group-material">
                      <input type="password" name="p_pw" required="" data-msg="비밀번호를 입력 해주세요." class="input-material">
                      <label for="register-password" class="label-material">비밀번호      </label>
                    </div>
                    <div class="form-group-material">
                    <label for="register-username" class="label-material">등록병원계정       </label>
	  					<select name="h_id" required="" data-msg="등록병원 계정을 선택 해주세요" class="form-control">
	    					<option value="">선택</option>
	    					<option value="hospitalId01">hospitalId01</option>
						    <option value="hospitalId02">hospitalId02</option>
						    <option value="hospitalId01">hospitalId03</option>
						</select>
                    </div>
  					<div class="form-group-material">
                      <input type="text" name="p_name" required="" data-msg="성명을 입력 해주세요" class="input-material">
                      <label for="register-username" class="label-material">성명       </label>
                    </div>
                    <label for="register-usergender" class="label-material">성별       </label>
                    <br/>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                      <input type="radio" name="p_gender" required="" value="남자" checked>남자
                      </label>
                      <label class="btn btn btn-primary">
                      <input  type="radio" name="p_gender" required="" value="여자" >여자
                      </label>
                    </div>
                  <br/>
                  <br/>
                    <div class="form-group-material">
                    	<label for="register-userbirth" class="label-material">생년월일       </label>
                      <input type="date" name="p_birth" required="" data-msg="생년월일을 입력 해주세요." class="input-material">
                      <label for="register-userbirth" class="label-material">        </label>
                    </div>
                    <div class="form-group-material">
                      <input type="text" name="p_phone" required="" data-msg="연락처를 입력 해주세요" class="input-material">
                      <label for="register-username" class="label-material">연락처        </label>
                    </div>
                    <div class="form-group-material">
                      <input type="text" name="p_addr" required="" data-msg="주소를 입력 해주세요" class="input-material">
                      <label for="register-username" class="label-material">주소        </label>
                    </div>
                    <div class="form-group-material">
                      <input type="text" name="g_name" required="" data-msg="보호자 성명을 입력 해주세요" class="input-material">
                      <label for="register-username" class="label-material">보호자 성명        </label>
                    </div>
                    <div class="form-group-material">
                      <input type="text" name="g_phone" required="" data-msg="보호자 연락처를 입력 해주세요" class="input-material">
                      <label for="register-username" class="label-material">보호자 연락처        </label>
                    </div>
                       <div class="form-group-material">
                      <input type="hidden" name="p_level" value="환자">
                    </div>
                    <div class="form-group-material">
                    <label for="register-username" class="label-material">등록자       </label>
	  					<select name="a_id" required="" data-msg="등록자를 선택 해주세요" class="form-control">
	    					<option value="">선택</option>
	    					<option value="adminId01">adminId01</option>
						    <option value="adminId02">adminId02</option>
						    <option value="adminId03">adminId03</option>
						</select>
                    </div>
                    <div class="form-group terms-conditions text-center">
                      <input name="registerAgree" type="checkbox" required="" value="1" data-msg="약관 동의가 필요합니다." class="checkbox-template">
                      <label for="register-agree">모든 약관에 동의 하시겠습니까?</label>
                    </div>
                    <div class="form-group text-center">
                      <button class="btn btn-primary" type="submit">등록</button><br/>
                    </div>
                  </form><small th:if="${session.SID eq null}">Already have an account? </small><a th:if="${session.SID eq null}" th:href="@{/mainLogin}" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/front.js"></script>
  
</body></html>
