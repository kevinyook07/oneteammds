<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
		<!-- **************윗상단 메인 메뉴 ************** -->
		<div class="page-header">
			<div class="container-fluid"></div>
			<!-- **************윗상단 메인 메뉴END ************** -->
			<!--************메인 컨텐트 ************ -->
		</div>

		<div class="col-lg-12">
			<div class="block">

				<div class="block-body">

					<table class="table">
						<thead>
							<tr>
								<th>아이디</th>
								<th>비밀번호</th>
								<th>병원 아이디</th>
								<th>환자 이름</th>
								<th>성별</th>
								<th>생년월일</th>
								<th>연락처</th>
								<th>주소</th>
								<th>보호자 이름</th>
								<th>보호자 연락처</th>
								<th>등록자</th>
								<th>등록일자</th>
								<th>관리</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pl : ${patientList}">
								<td th:text="${pl.p_id}"></td>
								<td th:text="${pl.p_pw}"></td>
								<td th:text="${pl.h_id}"></td>
								<td th:text="${pl.p_name}"></td>
								<td th:text="${pl.p_gender}"></td>
								<td th:text="${pl.p_birth}"></td>
								<td th:text="${pl.p_phone}"></td>
								<td th:text="${pl.p_addr}"></td>
								<td th:text="${pl.g_name}"></td>
								<td th:text="${pl.g_phone}"></td>
								<td th:text="${pl.a_id}"></td>
								<td th:text="${pl.pr_date}"></td>

								<td>
									<a th:href="@{/modifyPatient(patientId=${pl.p_id})}">
										<button type="submit" class="btn btn-secondary" style="float: right;">수정</button>
									</a>
									<a th:href="@{/delPatient(patientId=${pl.p_id})}">
										<button type="submit" class="btn btn-secondary" style="float: right;">삭제</button>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="line"></div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</body>
</html>
