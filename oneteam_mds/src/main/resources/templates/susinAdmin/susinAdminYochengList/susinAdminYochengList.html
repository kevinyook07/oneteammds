<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
	 <!-- **************윗상단 메인 메뉴 ************** -->
		<div class="page-header">
		<h2 style="text-align:center">알러지 및 부작용 리스트</h2>
			<div class="container-fluid"></div>
	<!-- **************윗상단 메인 메뉴END ************** -->
	<!--************메인 컨텐트 ************ -->		
	   	</div>
   	 	<!-- Form Elements -->
		<div class="col-lg-12">
			<div class="block">
         
       			<div class="block-body">
 					
 					<!-- susinAdminYochengList 검색 -->
					<form action="/susinAdminYochengList" method="post">
						<select name="sk2">
							<option value="susinCode">수신 코드</option>
							<option value="hospitalId">병원 고유번호</option>
							<option value="hospitalName">병원 이름</option>
							<option value="patientId">환자 고유번호</option>
							<option value="patientName">환자 이름</option>
							<option value="susinJinlyoCode">수신 진료 코드</option>										
						</select>
						<input type="text" name="sv2">
						<button type="submit">검색</button>
					</form>
	
					<!-- susinAdminYochengList 리스트 -->
					<table>
						<thead>
							<tr>
						        <th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">수신 코드</th>
								<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">병원 고유번호</th>
								<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">병원 이름</th>
								<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">환자 고유번호</th>
								<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">환자 이름</th>
								<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">수신 진료 코드</th>
								<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">수신 일자</th>
								<th style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">수신 사유</th>
		      				</tr>
						</thead>
					<!-- DB 값 -->
					<tbody>
						<tr th:each="list:${susinAdminYochengList}"> 
							<td th:text="${list.susinCode}"></td>
							<td th:text="${list.hospitalId}"></td>
							<td th:text="${list.hospitalName}"></td>
							<td th:text="${list.patientId}"></td>
							<td th:text="${list.patientName}"></td>
							<td th:text="${list.susinJinlyoCode}"></td>
							<td th:text="${list.susinDate}"></td>
							<td th:text="${list.susinSayu}"></td>
						</tr>
					</tbody>
				</table>
				<div class="line"></div>
				</div>
			</div>
		</div>
	</div>
	<!--************메인 컨텐트 END************ -->	
</th:block>
</html>
