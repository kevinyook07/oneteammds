<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">
		<!-- **************윗상단 메인 메뉴 ************** -->
		<div class="page-header">
		    <br/><h2 style="text-align:center">요청 리스트</h2>
			<div class="container-fluid"></div>
			<!-- **************윗상단 메인 메뉴END ************** -->
			<!--************메인 컨텐트 ************ -->
		</div>
		<!-- 진료정보 요청 insert 폼-->
		<div class="col-lg-12">
			<div class="block">
				<div class="block-body">
					
					<!--항목 선택 후 검색 폼-->
					<form action= "yochengHospitalList" method="post">
						<select name="search1">
									<option value="yochengCode">요청 코드</option>
									<option value="yochengoutHospitalId">요청 보내는 병원 고유번호</option>	
									<option value="yochengoutHospitalName">요청 보내는 병원 이름</option>
									<option value="yochenginHospitalId">요청 받는 병원 고유번호</option>	
									<option value="yochenginHospitalName">요청 받는 병원 이름</option>
									<option value="patientId">환자 고유번호</option>	
									<option value="patientName">환자 이름</option>
									<option value="yochengJinlyoCode">요청 진료 코드</option>	
									<option value="yochengSayu">요청 사유</option>
						</select>
			            <div class="form-row">
			              <div class="col-10 col-md-3 mb-2 mb-md-0">
			                <input type="text" class="form-control form-control-lg" placeholder="검색 조건을 입력하세요" name="search2">
			              	<input type="hidden" name="yochengoutHospitalId" th:value="${param?.yochengoutHospitalId?.toString()}">
			              </div>
			              <div>
			              	<button type="submit" class="btn btn-block btn-lg btn-primary">검색</button>
			              </div>
			            </div>
		            </form>
		            
		           <br/><br/>
					<table class="table">
						<thead>
							<tr>
								<th style="white-space:nowrap;">요청 코드</th>
								<th style="white-space:nowrap;">요청 보내는 병원 고유번호</th>
								<th style="white-space:nowrap;">요청 보내는 병원 이름</th>
								<th style="white-space:nowrap;">요청 받는 병원 고유번호</th>
								<th style="white-space:nowrap;">요청 받는 병원 이름</th>
								<th style="white-space:nowrap;">환자 고유번호</th>
								<th style="white-space:nowrap;">환자 이름</th>
								<th style="white-space:nowrap;">요청 진료 코드</th>
								<th style="white-space:nowrap;">요청 일자</th>
								<th style="white-space:nowrap;">요청 사유</th>
							</tr>
						</thead>
						<tbody>
						   <!--변수 설정 후 담긴 값 삽입-->
							<tr th:each="yl : ${yochengHList}">
								<td th:text="${yl.yochengCode}"></td>
								<td th:text="${yl.yochengoutHospitalId}"></td>
								<td th:text="${yl.yochengoutHospitalName}"></td>
								<td th:text="${yl.yochenginHospitalId}"></td>
								<td th:text="${yl.yochenginHospitalName}"></td>
								<td th:text="${yl.patientId}"></td>
								<td th:text="${yl.patientName}"></td>
								<td th:text="${yl.yochengJinlyoCode}"></td>
								<td th:text="${yl.yochengDate}"></td>
								<td th:text="${yl.yochengSayu}"></td>
							</tr>
						</tbody>
					</table>
					<div class="line"></div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</body>
</html>
