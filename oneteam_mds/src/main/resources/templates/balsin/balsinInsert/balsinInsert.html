<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">

	<th:block layout:fragment="customContents">
		<div class="page-content">
		<!-- **************윗상단 메인 메뉴 ************** -->
			<div class="page-header">
			<h2 style="text-align:center">관리자 → 병원 전송</h2>
				<div class="container-fluid"></div>
		<!-- **************윗상단 메인 메뉴END ************** -->
		<!--************메인 컨텐트 ************ -->		
		   	</div>
			<!-- Form Elements -->
	        
	        
			<!-- insert 임의 값 입력 -->
			<div class="col-lg-12">
	                <div class="block"></br>
	                  <div class="block-body">
	                    <form class="form-horizontal" action="yochengwanlyo" method="post"> <!-- action에 병원쪽 요청 리스트 경로가 잡혀야 함. -->
	                      <div class="form-group row" >
	                        <label class="col-sm-3 form-control-label">요청 코드</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="balsinCode01"> <!-- name="yochengCode"
								th:value="${balsinInsert.yochengCode}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      
	                      <div class="form-group row" >
	                        <label class="col-sm-3 form-control-label">요청 보내는 병원 이름</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="남원병원"> <!-- name="yochengoutHospitalName"
								th:value="${balsinInsert.yochengCode}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">요청 받는 병원 이름</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="전주병원"> <!-- name="yochenginHospitalName"
								th:value="${balsinInsert.yochenginHospitalName}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">환자 고유 번호</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="patientId02"> <!-- name="patientId"
								th:value="${balsinInsert.patientId}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">환자 이름</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="전수봉"><!--  name="patientName"
								th:value="${balsinInsert.patientName}" readonly="readonly"> --> 
	                        </div>                        
	                      </div>
	                      
	                      <!-- 발신할 진료 내역 선택 -->
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">발신할 진료 내역을 선택하세요.</label>
	                        <div class="col-sm-9">
	                          <select name="sk1">
								<option value="#">진단내역</option>
								<option value="#">약물처방내역</option>	
								<option value="#">검체검사결과</option>
								<option value="#">병리검사결과</option>	
								<option value="#">영상검사결과</option>
								<option value="#">기능검사결과</option>	
								<option value="#">수술내역</option>
								<option value="#">알러지 및 부작용</option>	
								<option value="#">상체신호 및 상태</option>
								<option value="#">흡연상태</option>
								<option value="#">음주상태</option>
								<option value="#">법정전염성감염병</option>
								<option value="#">영상판독정보</option>
							</select> 
	                        </div>                        
	                      </div>
	                      
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">진단내역 코드</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="dbCode01"> <!-- name="yochengJinlyoCode"
								th:value="${balsinInsert.yochengJinlyoCode}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">상병명</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="폐암(허파암)"> <!-- name="aseCode"
								th:value="${balsinInsert.aseCode}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">상병 코드</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="D002283"> <!-- name="asemFactor"
								th:value="${balsinInsert.asemFactor}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">진단일자</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="2019-01-30"> <!-- name="asemfCode"
								th:value="${balsinInsert.asemfCode}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">담당의</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" value="변태산"> <!-- name="aseName"
								th:value="${balsinInsert.aseName}" readonly="readonly"> --> 
	                        </div>
	                      </div>                      
	                      
	                      
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <div class="col-sm-9 ml-auto">
	                          <button type="submit" class="btn btn-secondary" style="float: right;">전송</button>
	                          <!-- 요청 전송을 누르면 전송이 완료됐다고 메시지 창 출력해주기 -->
	                        </div>
	                      </div>
	                    </form>
	                  </div>
	                </div>
	              </div>
	            </div>
	          <!--************메인 컨텐트 END************ -->	
	</th:block>
</html>
