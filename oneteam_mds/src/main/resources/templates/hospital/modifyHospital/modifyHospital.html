  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>병원 수정</h1>
                  </div>
                  <p>Medical treatment data sharing system.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left form-validate" novalidate="novalidate" action="/modifyHospital" method="post">
                    <div class="form-group-material">
                      <input type="text" name="h_id" class="input-material" th:value="${hospital.h_id}" readonly="readonly">
                      <label for="register-userid" class="label-material">아이디</label>
                    </div>
                    <div class="form-group-material">
                      <input type="password" name="h_pw" class="input-material" th:value="${hospital.h_pw}">
                      <label for="register-password" class="label-material">비밀번호      </label>
                    </div>
                    <div class="form-group-material">
                      <input type="text" name="h_name"class="input-material" th:value="${hospital.h_name}">
                      <label for="register-username" class="label-material">병원이름        </label>
                    </div>

                    <div class="form-group terms-conditions text-center">
                      <input name="registerAgree" type="checkbox" required="" value="1" data-msg="수정 확인이 필요합니다." class="checkbox-template">
                      <label for="register-agree">수정된 내역을 확인 하였습니다.</label>
                    </div>
                    <div class="form-group text-center">
                      <button class="btn btn-primary" type="submit">수정</button><br/>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
