<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>�๰ó�泻�����</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/totaldbList" method="post">
		
		<td>진단내역</td><br>
		<input type="text" name="dbCode"
			   th:value="${totalh.dbCode}">
		<table border="1">
			
			<tr>
				<td>병원고유번호</td>
				<td>
					<input type="text" name="hospitalId"
						th:value="${totalh.hospitalId}" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>환자고유번호</td>
				<td>
					<input type="text" name="patientId"
						th:value="${totalh.patientId}" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>등록일자</td>
				<td>
					<input type="text" name="drDate"
						th:value="${totalh.drDate}" readonly="readonly">
				</td>
			</tr>
			</table>
			
		<td>약물처방내역</td><br>
		<input type="text" name="mbCode"
			   th:value="${totalh.mbCode}">
		<table border="1">
			<tr>
				<td>등록일자</td>
				<td>
					<input type="text" name="mrDate"
						th:value="${totalh.mrDate}" readonly="readonly">
				</td>
			</tr>
			</table>
			
		<td>검체검사결과</td><br>

				<td>등록일자</td>
				<td>
					<input type="text" name="strDate"
						th:value="${totalh.strDate}" readonly="readonly">
				</td>
			</tr>
			</table>
			
		<td>병리검사결과</td><br>
		<input type="text" name="ptrCode"
			   th:value="${totalh.ptrCode}">
		<table border="1">
			<tr>
				<td>등록일자</td>
				<td>
					<input type="text" name="ptrDate"
						th:value="${totalh.ptrDate}" readonly="readonly">
				</td>
			</tr>
			</table>
			
		<td>영상검사결과</td><br>
		<input type="text" name="itrCode"

				</td>
			</tr>
			</table>
			
		<td>영상판독정보</td><br>
		<input type="text" name="iidCode"
			   th:value="${totalh.iidCode}">
		<table border="1">
			<tr>
				<td>등록일자</td>
				<td>
					<input type="text" name="iidrDate"
						th:value="${totalh.iidrDate}" readonly="readonly">
				</td>
			</tr>
			</table>
			
		<td>기능검사결과</td><br>

			   th:value="${totalh.ftrCode}">

			</table>

			</table>

		<input type="text" name="aseCode"
			   th:value="${totalh.aseCode}">
		<table border="1">
			<tr>
				<td>등록일자</td>

		<table border="1">
			<tr>
				<td>등록일자</td>
				<td>
					<input type="text" name="vscrDate"

			</tr>
			</table>

		<input type="text" name="scCode"
			   th:value="${totalh.scCode}">
		<table border="1">
			<tr>
				<td>등록일자</td>
				<td>
					<input type="text" name="scrDate"
						th:value="${totalh.scrDate}" readonly="readonly">
				</td>
			</tr>
			</table>
			
		<td>음주상태</td><br>
		<input type="text" name="dcCode"
			   th:value="${totalh.dcCode}">
		<table border="1">
			<tr>
				<td>등록일자</td>
				<td>
					<input type="text" name="dcrDate"
						th:value="${totalh.dcrDate}" readonly="readonly">
				</td>
			</tr>
			</table>
			
		<td>법정전염성감염병</td><br>
		<input type="text" name="lcidCode"
			   th:value="${totalh.lcidCode}">
		<table border="1">
			<tr>
				<td>등록일자</td>
				<td>
					<input type="text" name="lcidDate"
						th:value="${totalh.lcidDate}" readonly="readonly">
				</td>
			</tr>
			</table>
			
			<tr style="text-align: center;">
				<td colspan="2">
					<button type="submit">진료정보전체등록완료</button>
				</td>
			</tr>
		</table>

</html>
