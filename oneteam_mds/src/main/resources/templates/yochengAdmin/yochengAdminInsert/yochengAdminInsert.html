<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">

	<th:block layout:fragment="customContents">
		<div class="page-content">
		<!-- **************윗상단 메인 메뉴 ************** -->
			<div class="page-header">
			<h2 style="text-align:center">관리자 → 병원 전송</h2>
				<div class="container-fluid"></div>
			<!-- **************윗상단 메인 메뉴END ************** -->
			<!--************메인 컨텐트 ************ -->		
		   	</div>
			<!-- Form Elements -->
	        
	        
			<!-- insert 임의 값 입력 -->
			<div class="col-lg-12">
	                <div class="block"></br>
	                  <div class="block-body">
	                    <form class="form-horizontal" action="yochengwanlyo" method="post"> <!-- action에 병원쪽 요청 리스트 경로가 잡혀야 함. -->
	                      <div class="form-group row" >
	                        <label class="col-sm-3 form-control-label">요청 코드</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="yochengCode" value="yochengCode01">
								<!-- th:value="${yochengAdminInsert.yochengCode}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      
	                      <div class="form-group row" >
	                        <label class="col-sm-3 form-control-label">요청 보내는 병원 이름</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="yochengoutHospitalName" value="전주병원">
								<!-- th:value="${yochengAdminInsert.yochengoutHospitalName}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">요청 받는 병원 이름</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="yochenginHospitalName" value="익산병원">
								<!-- th:value="${yochengAdminInsert.yochenginHospitalName}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">환자 고유 번호</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="patientId" value="patientId01">
								<!-- th:value="${yochengAdminInsert.patientId}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">환자 이름</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="patientName" value="김동찬">
								<!-- th:value="${yochengAdminInsert.patientName}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">요청 진료 코드</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="yochengJinlyoCode" value="aseCode01">
								<!-- th:value="${yochengAdminInsert.yochengJinlyoCode}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">알러지 및 부작용 코드</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="aseCode" value="aseCode01">
								<!-- th:value="${yochengAdminInsert.aseCode}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">알러지 및 부작용 요인</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="asemFactor" value="pembrolizumab">
								<!-- th:value="${yochengAdminInsert.asemFactor}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">알러지 및 부작용 요인 코드</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="asemfCode" value="639001BIJ">
								<!-- th:value="${yochengAdminInsert.asemfCode}" readonly="readonly"> --> 
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">알러지 및 부작용명</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="aseName" value="빈혈">
								<!-- th:value="${yochengAdminInsert.aseName}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">반응</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="aseReaction" value="피곤함, 허약감">
								<!-- th:value="${yochengAdminInsert.aseReaction}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">담당의</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="pDoctor" value="변태산">
								<!-- th:value="${yochengAdminInsert.pDoctor}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      <div class="form-group row">
	                        <label class="col-sm-3 form-control-label">알러지 및 부작용 등록일자</label>
	                        <div class="col-sm-9">
	                          <input type="text" class="form-control" name="asedTime" value="2019-02-05">
								<!-- th:value="${yochengAdminInsert.asedTime}" readonly="readonly"> -->
	                        </div>
	                      </div>
	                      
	                      
	                      <div class="line"></div>
	                      <div class="form-group row">
	                        <div class="col-sm-9 ml-auto">
	                          <button type="submit" class="btn btn-secondary" style="float: right;">전송</button>
	                          <!-- 전송을 누르면 전송이 완료됐다고 메시지 창 출력 -->
	                        </div>
	                      </div>
	                    </form>
	                  </div>
	                </div>
	              </div>
	            </div>
	          <!--************메인 컨텐트 END************ -->	
	</th:block>
</html>
