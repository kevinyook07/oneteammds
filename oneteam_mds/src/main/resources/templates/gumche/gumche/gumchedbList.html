<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/default}">

<th:block layout:fragment="customContents">
	<div class="page-content">1
	 <!-- **************윗상단 메인 메뉴 ************** -->
		<div class="page-header">
		<h2 style="text-align:center">검체검사결과 리스트</h2>
			<div class="container-fluid"></div>
	<!-- **************윗상단 메인 메뉴END ************** -->
	<!--************메인 컨텐트 ************ -->		
	   	</div>
	   	  <!-- Form Elements -->
              <div class="col-lg-12">
                <div class="block">
                  
                  <div class="block-body">
                  <form action="/gumchedbList" method="post">
		<select name="sk">			
			<option value="hospitalId">병원고유번호</option>
			<option value="patientId">환자고유번호</option>
			<option value="stdTime">검사일시</option>
				
		</select>
		<input type="text" name="sv">
		<button type="submit" class="btn btn-secondary">검색</button>
	</form>
                     <table class="table">
                      <thead>
		<tr>
			<th style="white-space:nowrap;">검체검사결과 코드</th>
					        <th style="white-space:nowrap;">병원 고유번호</th>
					        <th style="white-space:nowrap;">환자 고유번호</th>
					        <th style="white-space:nowrap;">검사항목명</th>
					        <th style="white-space:nowrap;">검사항목코드</th>
					        <th style="white-space:nowrap;">검사명</th>
					        <th style="white-space:nowrap;">검사결과값</th>
					        <th style="white-space:nowrap;">참고치</th>
					        <th style="white-space:nowrap;">담당의</th>
					        <th style="white-space:nowrap;">검사일시</th>
					        <th style="white-space:nowrap;">등록자 고유번호</th>
					        <th style="white-space:nowrap;">등록일자</th>
					        <th style="white-space:nowrap;">삭제</th>
			
		</tr>
		</thead>
						<tbody>
		<tr th:each="list:${gumchedbList}">
			<td th:text="${list.strCode}"></td>
			<td th:text="${list.hospitalId}"></td>
			<td th:text="${list.patientId}"></td>
			<td th:text="${list.stiName}"></td>
			<td th:text="${list.stiCode}"></td>
			<td th:text="${list.stName}"></td>
			<td th:text="${list.strValue}"></td>
			<td th:text="${list.strrValue}"></td>
			<td th:text="${list.pDoctor}"></td>
			<td th:text="${list.stdTime}"></td>
			<td th:text="${list.adminId}"></td>
			<td th:text="${list.strDate}"></td>
			<td>								
									<a th:href="@{/delGumche(strCode=${list.strCode})}">
										<button type="submit" class="btn btn-secondary" style="float: right;">삭제</button>
									</a>
								</td>
		</tr>
		
	 </tbody>
                    </table>
                      <div class="line"></div>
                    </div>
                </div>
              </div>
            </div>
          <!--************메인 컨텐트 END************ -->	
</th:block>
</html>
